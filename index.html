<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Map Tool</title>
    <!-- Google Fonts: Geist and Geist Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500&family=Geist+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="settings">
        <h1>Gradient Map Tool</h1>
        
            <div class="help-text">Enter colors separated by spaces or commas. Supports hex codes with or without #. Add custom stops with -percentage, e.g. FF0000-25 places red at 25%. Colors are saved in the URL, so you can bookmark or share your palette.</div>
            <input type="text" id="colorInput" class="color-input" placeholder="000000 FFFFFF" value="0F1113 2E3237-20 FF5019-68 DE9D50-79 C8C8C3-90 DEDEDB">
            <div class="gradient-preview" id="gradientPreview"></div>
        
        <div class="actions">
            <button class="btn btn-primary" id="saveBtn">Save Image</button>
            <button class="btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </section>

    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*">
        <div class="upload-text">Drop here, click to browse, or paste image from clipboard</div>
    </div>

    <canvas id="outputCanvas" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
